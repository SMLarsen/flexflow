<!-- confirmation/submit modal-->
<div class="modal fade" id="financialData" role="dialog">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Monthly Financial Spending</h4>
        </div>
        <div class="modal-body">
          <div ng-repeat="item in fi.itemArray">
            <p>{{item.item_name}}: ${{item.item_amount}}</p>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Edit Info</button>
          <button class="btn btn-default" type="button" data-dismiss="modal" onclick="window.location.href='#additionalinfo'">Questions, Comments...</button>
          <button class="btn btn-default" type="button" ng-click="fi.updateFunctionalItems()" data-dismiss="modal" onclick="window.location.href='#results'">Looks Good! Submit</button>
        </div>
    </div>
  </div>
</div>
<!-- template for input -->
<h1 class="jumbotron">Your Financial Spending</h1>
<div class="financialSpending toggle_container" ng-repeat="item in fi.itemArray">
  <label for="item.item_name" ng-click="fi.toggleActive(item)" ng-class="{active_toggle: item.activeitem === true, not_active_toggle: item.activeitem === false}"></label>
  <span ng-hide="item.activeitem">{{item.item_name}}</span>
  <input type="number" placeholder="150" ng-show="item.activeitem" name="item.item_name" ng-model="item.item_amount" />
</div>
<footer>
  </div>
  <button class="btn btn-default next" data-toggle="modal" data-target="#financialData" ng-click="fi.updateFinancialItems()">Review Info/Next</button>
</footer>

<div class="progress">
  <div class="progress-bar" role="progressbar" aria-valuenow="5.6" aria-valuemin="0" aria-valuemax="100" style="width: 88.9%;">
    16/18
  </div>
