<ol class="breadcrumb">
  <li ng-show="ai.budgetStatusIndex >= 0"><a href="#">Home</a></li>

  <li ng-show="ai.budgetStatusIndex >= 6"><a href="#additionalinfo">Comments</a></li>
  <li ng-show="ai.budgetStatusIndex >= 6"><a href="#results">Results</a></li>
</ol>

<h1 class="jumbotron">Questions for Flex/Flow?</h1>

<div class="container">
  <h3>Do you have any questions for a Flex/Flow financial planner?</h3>
  <form>
    <div class="form-group">
      <label for="comment"></label>
      <textarea class="form-control addl_comment" rows="5" id="comment" ng-model="ai.comment" placeholder="Enter your questions or comments here!">
        {{ai.comment}}
      </textarea>
    </div>
    <button type="button" class="submit_button" ng-click="ai.postAdditionalInfo()">Submit</button>
  </form>
</div>

<ol class="breadcrumb_mobile" ng-show="ai.navActive">

  <li class="active">Comments</li>
</ol>
