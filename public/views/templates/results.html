<h1 class="jumbotron">Your Flex/Flow Results</h1>
<div class="full_results_container">
  <div class="results_container">
    <h4 class="results_name">Flow</h4>
    <span class="results_value">{{rc.flowTotal | currency:"USD$":0}}</span>
  </div>
  <div class="results_container">
    <h4 class="results_name">Flex</h4>
    <span class="results_value">{{rc.flexTotal | currency:"USD$":0}}</span>
  </div>
  <div class="results_container">
    <h4 class="results_name">Functional</h4>
    <span class="results_value">{{rc.functionalTotal | currency:"USD$":0}}</span>
  </div>
  <div class="results_container">
    <h4 class="results_name">Financial</h4>
    <span class="results_value">{{rc.financialTotal | currency:"USD$":0}}</span>
  </div>
</div>
<div class="results_button_container">
  <button class="btn btn-primary" ng-click="rc.scheduleMeeting()" type="button" name="button">Schedule Meeting with an Advisor</button>
  <button class="btn btn-primary" ng-click="rc.logOut()" type="button" name="button">Log Out</button>
</div>
