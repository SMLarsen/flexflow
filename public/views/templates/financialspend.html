<!-- template for input -->
<h1 class="jumbotron">Your Financial Spending</h1>
<div class="financial_spending toggle_container" ng-repeat="item in fi.itemArray">
  <label for="item.item_name" ng-click="fi.toggleActive(item)" ng-class="{active_toggle: item.activeItem === true, not_active_toggle: item.activeItem === false}" ng-style="{'background-image': 'url(/assets/images/financial-icons/' + item.item_img_src + ')', 'background-position': center, 'background-repeat': no-repeat}"></label>
  <span ng-hide="item.activeItem">{{item.item_name}}</span>
  <input type="number" placeholder="e.g. 150" ng-show="item.activeItem" name="item.item_name" ng-model="item.item_amount" />
</div>
<button class="btn btn-primary financ_next" data-toggle="modal" data-target="#financialData">Submit</button>
<!-- confirmation/submit modal-->
<div class="modal fade" id="financialData" role="dialog">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Monthly Financial Spending</h4>
      </div>
      <div class="modal-body">
        <div ng-repeat="item in fi.itemArray" ng-hide="item.item_amount === null">
          <p>{{item.item_name}}: ${{item.item_amount}}</p>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal">Edit Info</button>
        <button class="btn btn-primary" type="button" ng-click="fi.updateFinancialItems()" data-dismiss="modal">Looks Good! Submit</button>
      </div>
    </div>
  </div>
</div>

<div class="progress">
  <div class="progress-bar" role="progressbar" aria-valuenow="71.4" aria-valuemin="0" aria-valuemax="100" style="width: 71.4%;">
    5/7
  </div>
</div>
