<!-- confirmation/submit modal-->
<div class="modal fade" id="functionalData" role="dialog">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Functional Spending Budget</h4>
        <div class="modal-body" ng-repeat="item in fu.functionalItemArray">
          <input type="number" ng-model="item.item_amount" placeholder="functional_amount" />
          <input type="text" ng-model="item.item_name" placeholder="functional_name" />
        </div>
        <div class="modal-footer">
          <!--<button class="btn btn-danger" type="button" ng-click="fu.updateFunctionalItems()">updateFunctionalItems</button>-->
          <button type="button" class="btn btn-default" data-dismiss="modal">Edit Info</button>
          <button class="btn btn-default" type="button">Looks Good! Submit</button>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- template for input -->
<div class="functionalSpending" ng-repeat="item in fu.itemArray">
  <label for="item.item_name" ng-click="fu.toggleActive(item)">{{item.item_name}}</label>
  <span ng-hide="item.activeitem">{{item.item_placeholder_text}}</span>
  <input type="number" placeholder="150" ng-show="item.activeitem" name="item.item_name" ng-model="item.item_amount" />
</div>
