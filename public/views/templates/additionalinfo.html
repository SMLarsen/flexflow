<h1 class="jumbotron">Questions for Flex/Flow?</h1>

<div class="container">
  <form>
    <div class="form-group">
      <label for="comment"></label>
      <textarea class="form-control addl_comment" rows="5" id="comment" ng-model="ai.comment" placeholder="Enter your questions or comments here!"></textarea>
    </div>
    <button type="button" class="btn btn-primary" ng-click="ai.postAdditionalInfo()">Submit</button>
  </form>
</div>

<div class="progress">
  <div class="progress-bar" role="progressbar" aria-valuenow="85.7" aria-valuemin="0" aria-valuemax="100" style="width: 85.7%;">
    6/7
  </div>
</div>
