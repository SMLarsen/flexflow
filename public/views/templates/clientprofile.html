<h1>Your Profile</h1>

<h2>How many adults are in your household?</h2>

<button ng-click="cp.clickNumPeople(1)">One Person</button>
<button ng-click="cp.clickNumPeople(2)">Two People</button>
<button ng-click="cp.clickNumPeople(3)">Three People</button>
<button ng-click="cp.clickNumPeople(4)">Four People</button>

<div class="client_names">
  <label for="names">Name(s)</label><br>
  {{cp.flexArray}}
  <div ng-repeat="person in cp.flexArray">
    <input type="text" ng-model="person.flex_name" placeholder="e.g. Bob" class="form-control">
  </div><br>
  <label for="total income">Total Household Income</label><br>
  <input type="text" ng-model="cp.budget.annual_salary" placeholder="e.g. $100,000" class="form-control"><br>
  <label for="total take-home">Total Monthly Take-Home Cash</label><br>
  <input type="text" ng-model="cp.budget.monthly_take_home_amount" placeholder="e.g. $5,000" class="form-control"><br>
  <label for="start budget">What month are you starting your budget?</label><br>
  <select name="month" ng-model="cp.budget.budget_start_month">
    <option value="1">January</option>
    <option value="2">February</option>
    <option value="3">March</option>
    <option value="4">April</option>
    <option value="5">May</option>
    <option value="6">June</option>
    <option value="7">July</option>
    <option value="8">August</option>
    <option value="9">September</option>
    <option value="10">October</option>
    <option value="11">November</option>
    <option value="12">December</option>
  </select>
  <select name="year" ng-model="cp.budget.budget_start_year">
    <option value="2017">2017</option>
    <option value="2018">2018</option>
    <option value="2019">2019</option>
  </select><br>
  <label><input type="checkbox" ng-model="cp.budget.meeting_scheduled">I already have a meeting scheduled with a Flex/Flow financial advisor.</label><br>
<button class="btn btn-primary" data-toggle="modal" ng-click="cp.submitProfile()" data-target="#clientProfileForm">Submit Profile</button>
<div class="modal fade" id="clientProfileForm" role="dialog">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">This is your Client Profile.</h4>
      </div>
      <div class="modal-body">
        <p>Number of Adults: {{cp.numPeople}} </p>
        <p>Annual Income: {{cp.budget.annual_salary}}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Edit Info</button>
        <!-- <button onclick="window.location.href='#savingsgoals'" class="btn btn-default" data-dismiss="modal">Submit</button> -->
        <button onclick="window.location.href='#savingsgoals'" ng-click="cp.postBudget()" class="btn btn-default" data-dismiss="modal">Submit</button>
      </div>
    </div>
  </div>
</div>
</div><br>
