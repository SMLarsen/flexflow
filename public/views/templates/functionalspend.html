<!-- confirmation/submit modal-->
<h1 class="jumbotron">Your Functional Spending</h1>
<div class="modal fade" id="functionalData" role="dialog">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Monthly Functional Spending</h4>
      </div>
      <div class="modal-body">
        <div ng-repeat="item in fu.itemArray">
          <p>{{item.item_name}}: ${{item.item_amount}}</p>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Edit Info</button>
        <button class="btn btn-default" type="button" ng-click="fu.updateFunctionalItems()" data-dismiss="modal" onclick="window.location.href='#financialspend'">Looks Good! Submit</button>
      </div>
    </div>
  </div>
</div>
<!-- template for input -->
<div class="functional_financial_spending_container">
  <div class="toggle_container" ng-repeat="item in fu.itemArray">
    <label for="item.item_name" ng-click="fu.toggleActive(item)" ng-class="{active_toggle: item.activeitem === true, not_active_toggle: item.activeitem === false}"></label>
    <span ng-hide="item.activeitem">{{item.item_name}}</span>
    <input type="number" placeholder="150" ng-show="item.activeitem" name="item.item_name" ng-model="item.item_amount" />
  </div>
  <button class="btn btn-primary add_button" ng-click"self.addItem()">+</button>
</div>

<footer>
  <button class="btn btn-primary next" data-toggle="modal" data-target="#functionalData" ng-click="fu.updateFunctionalItems()">Review Info/Next</button>
</footer>

<div class="progress">
  <div class="progress-bar" role="progressbar" aria-valuenow="5.6" aria-valuemin="0" aria-valuemax="100" style="width: 83.3%;">
    15/18
  </div>
</div>
