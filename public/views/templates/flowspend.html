<h1>Your Flow Spending</h1>
<button ng-repeat="month in fl.budgetMonths" ng-click="fl.enterMonthFlowData(month, $index)" data-toggle="modal" data-target="#monthDataForm">{{month.month}} {{month.year}}</button>



<div class="modal fade" id="monthDataForm" role="dialog">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">{{fl.currentMonth}}</h4>
      </div>
      <div class="modal-body">
        <div ng-repeat="category in fl.flowCategories">
          <label for="category.item_name" ng-click="fl.toggleActive(category)">{{category.item_name}}</label>
          <span ng-hide="category.activeCategory">{{category.item_placeholder_text}}</span>
          <input placeholder="eg. 150" ng-show="category.activeCategory" name="category.item_name" ng-model="category.item_amount"/>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="fl.prevMonth()">Previous Month</button>
        <button type="button" class="btn btn-default" ng-click="fl.nextMonth()">Next Month</button>
      </div>
    </div>
  </div>
</div>
<div>
  <button class="btn" ng-click="fl.prevPage()">Back</button>
  <button id="continue" class="btn" data-toggle="modal" data-target="#submitForm">Continue</button>
</div>

<div class="modal fade" id="submitForm" role="dialog">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Your Flow Budget</h4>
      </div>
      <div class="modal-body">
        <p>Flow Budget Info Here Pls</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Edit Info</button>
        <button type="button" class="btn btn-default" ng-click="fl.nextPage()" data-dismiss="modal">Submit</button>
      </div>
    </div>
  </div>
</div>


<h4>Flow Items</h4>
<button class="btn btn-primary" type="button" ng-click="fl.getFlowItems()">getFlowItems</button>
<button class="btn btn-default" type="button" ng-click="fl.postFlowItems()">postFlowItems</button>
<button class="btn btn-danger" type="button" ng-click="fl.updateFlowItems()">updateFlowItems</button>
<div ng-repeat="item in fl.flowItemArray">
  <input type="text" ng-model="item.item_month" placeholder="flow_month"/>
  <input type="text" ng-model="item.item_year" placeholder="flow_year"/>
  <input type="text" ng-model="item.item_amount" placeholder="flow_amount"/>
  <input type="text" ng-model="item.item_name" placeholder="flow_name"/>
</div>
